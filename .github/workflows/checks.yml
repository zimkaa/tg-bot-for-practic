name: ci

on:
  push:
    branches:
      - 'develop'

  pull_request:
    branches:
      - 'main'
      - 'develop'

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    - uses: pre-commit/action@v3.0.1
      with:
        extra_args: -c .pre-commit-config-action.yaml
